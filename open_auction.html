    <body onload="assegnaEventHandler();">
        <div class="header">
            <div class="logo">
                <a href="index.html">

        <div class="sfondo">
            <form onsubmit="openAuction();" id="new_auction">
                <label for="description">Car description:</label><br>
                <input type="textarea" id="description" name="description"><br>
                <label for="starting_price">Auction starting price (in Wei):</label><br>
                <input type="number" id="starting_price" name="starting_price"><br>
                <label for="maximum_duration">Auction maximum duration (hours):</label><br>
                <input type="number" id="maximum_duration" name="maximum_duration"><br>
                <label for="chassis_id">Chassis identification number of the car:</label><br>
                <input type="text" id="chassis_id" name="chassis_id"><br>
                <label for="picture_id">Picture:</label><br>
                <input type="file" id="picture_id" name="picture_id">
                <input type="submit" class="button" value="Submit">
              </form>
